<div class="backdrop">
  <div *ngIf="item">
    <div class="card-wrapper">
      <div class="card">
        <!-- card left -->
        <div class="product-imgs">
          <div class="img-display">
            <div class="img-showcase">
              <img [src]="'http://localhost:4000/assets/' + item.Item_image" alt="{{ item.Item_name }}" />
            </div>
          </div>
          <div class="img-select">
            <div *ngFor="let img of item.images; let i = index" class="img-item">
              <a href="#" (click)="setMainImage(img)">
                <img [src]="img" alt="{{ item.Item_name }}" />
              </a>
            </div>
          </div>
        </div>
        <!-- card right -->
        <div class="product-content">
          <h2 class="product-title">{{ item.Item_name }}</h2>
          <div class="product-price">
            <p class="new-price">â‚±{{ item.Item_price }}</p>
          </div>
          <div class="product-detail">
            <h2>About this item:</h2>
            <p>{{ item.Item_Description }}</p>
          </div>
          <div class="purchase-info">
            <input type="number" min="1" value="1" />
            <button type="button" class="btn btn-dark" (click)="sendMessage(item)">
              Rent Item
            </button>
            <button type="button" class="btn" (click)="buyNow(item)">
              Send Message
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>



  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    .backdrop{
      background: linear-gradient(to right, #1a1a50, #bf1a1a);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      margin: 0;
    }
    
    .card-wrapper {
      max-width: 1200px;
      margin: 2rem auto;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }
    
    .card {
      margin-top: 50px;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 2rem;
      background: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      overflow: hidden;
    }
    
    .product-imgs {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    
    .img-display {
      overflow: hidden;
      border-radius: 10px;
    }
    
    .img-showcase {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }
    
    .img-showcase img {
      min-width: 100%;
      border-radius: 10px;
    }
    
    .img-select {
      display: flex;
      gap: 0.5rem;
      justify-content: center;
    }
    
    .img-item img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border: 2px solid transparent;
      border-radius: 8px;
      transition: transform 0.3s ease, border 0.3s ease;
      cursor: pointer;
    }
    
    .img-item img:hover {
      border-color: #007bff;
      transform: scale(1.1);
    }
    
    .product-content {
      padding: 1.5rem;
    }
    
    .product-title {
      font-size: 2.5rem;
      font-weight: 700;
      color: #343a40;
      margin-bottom: 1rem;
    }
    
    .product-link {
      display: inline-block;
      font-size: 1rem;
      font-weight: 500;
      color: #007bff;
      text-decoration: none;
      margin-bottom: 1rem;
    }
    
    .product-link:hover {
      text-decoration: underline;
    }
    
    .product-rating {
      display: flex;
      align-items: center;
      gap: 0.2rem;
      font-size: 1rem;
      color: #ffc107;
    }
    
    .product-rating span {
      color: #6c757d;
      font-weight: 500;
    }
    
    .product-price {
      margin: 1rem 0;
      font-size: 1.2rem;
    }
    
    .last-price span {
      text-decoration: line-through;
      color: #dc3545;
    }
    
    .new-price span {
      color: #28a745;
      font-weight: 700;
    }
    
    .product-detail {
      margin: 1.5rem 0;
    }
    
    .product-detail h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #343a40;
    }
    
    .product-detail p {
      font-size: 1rem;
      color: #6c757d;
      margin-bottom: 0.5rem;
    }
    
    .product-detail ul {
      list-style: none;
      padding-left: 0;
    }
    
    .product-detail ul li {
      margin: 0.5rem 0;
      padding-left: 1.5rem;
      position: relative;
    }
    
    .product-detail ul li::before {
      content: '\2713';
      position: absolute;
      left: 0;
      color: #28a745;
    }
    
    .purchase-info {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-top: 1.5rem;
    }
    
    .purchase-info input {
      width: 60px;
      padding: 0.5rem;
      text-align: center;
      border: 1px solid #ced4da;
      border-radius: 5px;
    }
    
    .purchase-info .btn {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    
    .purchase-info .btn:hover {
      background-color: #0056b3;
    }
    
    .social-links {
      display: flex;
      gap: 0.5rem;
      margin-top: 1rem;
    }
    
    .social-links a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background-color: #e9ecef;
      color: #343a40;
      text-decoration: none;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    
    .social-links a:hover {
      background-color: #007bff;
      color: #fff;
    }
    
    @media screen and (max-width: 768px) {
      .card {
        grid-template-columns: 1fr;
      }
      .product-content {
        padding: 1rem;
      }
    }
    </style>
