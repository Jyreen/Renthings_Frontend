<div id="page-top">
    <div id="wrapper">
        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">
                <div class="container-fluid col-lg-12">
                    <h1 class="h3 mb-2 text-gray-800">Items</h1>
                    <p class="mb-4">Manage items submitted by users. You can approve or reject items below.</p>

                    <!-- Search -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">Search</h6>
                        </div>
                        <div class="card-body">
                            <input type="text" class="form-control" placeholder="Search..." [(ngModel)]="searchQuery" />
                        </div>
                    </div>

                    <!-- Items List -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">Items List</h6>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>Name</th>
                                            <th>Price</th>
                                            <th>Status</th>
                                            <th>Approval Status</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let item of items">
                                            <td>{{ item.Item_name }}</td>
                                            <td>{{ item.Item_price | currency }}</td>
                                            <td>{{ item.Item_status }}</td>
                                            <td>{{ item.Item_approvalstatus }}</td>
                                            <td>
                                                <button class="btn btn-success btn-sm" (click)="approveItem(item.Item_id)">Approve</button>
                                                <button class="btn btn-danger btn-sm" (click)="rejectItem(item.Item_id)">Reject</button>
                                            </td>
                                        </tr>
                                        
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
