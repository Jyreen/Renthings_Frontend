<div class="bod"
  style="
    background: linear-gradient(to right, #1a1a50, #bf1a1a);
    height: 100vh;
    padding: 20px;
    overflow-y: auto;
  "
>
  <div class="create-item-container" style="text-align: center; margin-top: 40px;">
    <!-- Button to open the modal -->
    <button
      class="btn btn-primary"
      (click)="openCreateModal()"
      style="
        padding: 10px 20px;
        font-size: 16px;
        background-color: #007bff;
        border: none;
        border-radius: 4px;
        color: white;
        cursor: pointer;
      "
    >
      Create New Item
    </button>

    <!-- Create Item Modal -->
    <div
      *ngIf="showCreateModal"
      class="overlay "
      style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000000;
      "
    >
      <div
        class="overlay-content"
        style="
          width: 90%;
          max-width: 500px;
          background-color: #ffffff;
          padding: 20px;
          border-radius: 8px;
          box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
          position: relative;
        "
      >
        <button
          (click)="closeCreateModal()"
          style="
            position: absolute;
            top: 10px;
            right: 10px;
          "
        >
          &times;
        </button>

        <h3 style="text-align: center; margin-bottom: 20px;">Create New Item</h3>

        <form [formGroup]="createItemForm" (ngSubmit)="createItem()">
          <div style="margin-bottom: 15px;">
            <label for="createItemName" style="display: block; font-weight: bold;">Item Name</label>
            <input
              type="text"
              id="createItemName"
              formControlName="Item_name"
              placeholder="Enter Item Name"
              class="form-control"
              style="
                width: 100%;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 4px;
              "
              required
            />
            <div
              *ngIf="
                createItemForm.get('Item_name')?.invalid &&
                createItemForm.get('Item_name')?.touched
              "
              class="error-message"
              style="color: red; font-size: 12px;"
            >
              Item Name is required
            </div>
          </div>

          <div style="margin-bottom: 15px;">
            <label for="createItemDescription" style="display: block; font-weight: bold;">Item Description</label>
            <textarea
              id="createItemDescription"
              formControlName="Item_Description"
              placeholder="Enter Item Description"
              class="form-control"
              style="
                width: 100%;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 4px;
              "
              required
            ></textarea>
            <div
              *ngIf="
                createItemForm.get('Item_Description')?.invalid &&
                createItemForm.get('Item_Description')?.touched
              "
              class="error-message"
              style="color: red; font-size: 12px;"
            >
              Item Description is required
            </div>
          </div>

          <div style="margin-bottom: 15px;">
            <label for="createItemPrice" style="display: block; font-weight: bold;">Item Price</label>
            <input
              type="number"
              id="createItemPrice"
              formControlName="Item_price"
              placeholder="Enter Item Price"
              class="form-control"
              style="
                width: 100%;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 4px;
              "
              required
            />
            <div
              *ngIf="
                createItemForm.get('Item_price')?.invalid &&
                createItemForm.get('Item_price')?.touched
              "
              class="error-message"
              style="color: red; font-size: 12px;"
            >
              Item Price is required
            </div>
          </div>

          <div style="margin-bottom: 15px;">
            <label for="createItemImage" style="display: block; font-weight: bold;">Upload Images</label>
            <input
              type="file"
              id="createItemImage"
              (change)="handleFileInput($event)"
              multiple
              style="width: 100%;"
            />
            <div *ngIf="imagePreviews.length > 0" style="margin: 10px 0;">
              <h4>Image Previews:</h4>
              <div style="display: flex; flex-wrap: wrap; gap: 10px;">
                <img
                  *ngFor="let img of imagePreviews"
                  [src]="img"
                  alt="Image Preview"
                  style="
                    width: 100px;
                    height: auto;
                    border: 1px solid #ccc;
                    border-radius: 4px;
                  "
                />
              </div>
            </div>
          </div>

          <div style="text-align: center; margin-top: 20px;">
            <button
              type="submit"
              class="btn btn-primary"
              [disabled]="createItemForm.invalid || loading"
              style="
                padding: 10px 20px;
                background-color: #007bff;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
              "
            >
              {{ loading ? 'Creating...' : 'Create Item' }}
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Your Listings -->
    <div class="your-listings" style="margin-top: 40px;">
      <h2 style="text-align: center; margin-bottom: 20px; color: #fff;">Your Listings</h2>

      <div
        *ngIf="items.length === 0"
        style="text-align: center; color: #ccc; font-size: 16px; margin-top: 20px;"
      >
        No items added yet.
      </div>

      <div
        class="item-list"
        style="
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
          gap: 20px;
          margin-top: 20px;
        "
      >
        <div
          *ngFor="let item of items"
          class="item-card"
          style="
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 250px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            position: relative;
          "
        >
          <!-- Item Image -->
          <img
            [src]="'http://localhost:4000/assets/' + item.Item_image"
            alt="{{ item.Item_name }}"
            style="
              width: 100%;
              height: 150px;
              object-fit: cover;
              border-radius: 4px;
              margin-bottom: 10px;
            "
          />

          <!-- Item Details -->
          <h4
            style="
              margin-bottom: 10px;
              font-size: 18px;
              color: #333;
              font-weight: bold;
            "
          >
            {{ item.Item_name }}
          </h4>
          <p
            style="font-size: 14px; color: #666; margin-bottom: 10px;"
          >
            {{ item.Item_Description }}
          </p>
          <p
            style="font-size: 16px; color: #000; font-weight: bold;"
          >
            â‚±{{ item.Item_price }}
          </p>

          <!-- Approval Status -->
          <p
            style="
              font-size: 14px;
              margin-bottom: 5px;
              font-weight: bold;
              color: {{
                item.Item_approvalstatus === 'Approved'
                  ? 'green'
                  : item.Item_approvalstatus === 'Rejected'
                  ? 'red'
                  : 'orange'
              }};
            "
          >
            {{ item.Item_approvalstatus }}
          </p>

          <!-- General Status -->
          <p
            style="
              font-size: 14px;
              margin-bottom: 10px;
              font-weight: bold;
              color: {{ item.Item_status === 'Available' ? 'green' : 'red' }};
            "
          >
            Status: {{ item.Item_status }}
          </p>

          <!-- Buttons -->
          <div style="display: flex; gap: 10px; margin-top: 10px;">
            <button
              class="btn btn-warning"
              (click)="openUpdateModal(item)"
              style="
                padding: 5px 10px;
                border-radius: 4px;
                border: none;
                background-color: #ffc107;
                color: white;
                cursor: pointer;
              "
            >
              Edit
            </button>

            <button
              class="btn btn-danger"
              (click)="deleteItem(item.Item_id)"
              style="
                padding: 5px 10px;
                border-radius: 4px;
                border: none;
                background-color: #dc3545;
                color: white;
                cursor: pointer;
              "
            >
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
