<div class="update-profile-container">
  <div class="update-profile-card">
    <h1 class="text-center">Update Profile</h1>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-section">
        <h3>Personal Information</h3>
        <div class="form-row">
          <div class="form-group">
            <label>First Name</label>
            <input
              type="text"
              formControlName="acc_firstName"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.acc_firstName.errors }"
            />
            <div *ngIf="submitted && f.acc_firstName.errors" class="invalid-feedback">
              First Name is required
            </div>
          </div>
          <div class="form-group">
            <label>Last Name</label>
            <input
              type="text"
              formControlName="acc_lastName"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.acc_lastName.errors }"
            />
            <div *ngIf="submitted && f.acc_lastName.errors" class="invalid-feedback">
              Last Name is required
            </div>
          </div>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input
            type="email"
            formControlName="acc_email"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.acc_email.errors }"
          />
          <div *ngIf="submitted && f.acc_email.errors" class="invalid-feedback">
            Invalid or required email address
          </div>
        </div>
      </div>

      <div class="form-section">
        <h3>Change Password</h3>
        <p class="text-muted small">Leave blank to keep your current password</p>
        <div class="form-row">
          <div class="form-group">
            <label>New Password</label>
            <input
              type="password"
              formControlName="acc_passwordHash"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.acc_passwordHash.errors }"
            />
            <div *ngIf="submitted && f.acc_passwordHash.errors" class="invalid-feedback">
              Password must be at least 6 characters
            </div>
          </div>
          <div class="form-group">
            <label>Confirm Password</label>
            <input
              type="password"
              formControlName="confirmPassword"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }"
            />
            <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
              Passwords must match
            </div>
          </div>
        </div>
      </div>

      <div class="form-actions text-center">
        <button type="submit" [disabled]="loading" class="btn btn-primary w-100">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Update Profile
        </button>
        <a routerLink="../" class="btn btn-link mt-2">Cancel</a>
      </div>
    </form>
  </div>
</div>


<style>
  body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(to bottom right, #4c74b9, #9fc1f9);
  color: #333;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.update-profile-container {
  width: 100%;
  max-width: 1000px;
  padding: 20px;
}

.update-profile-card {
  background: #ffffff;
  border-radius: 10px;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
  padding: 30px;
  animation: fadeIn 0.5s ease-in-out;
}

h1,
h3 {
  color: #4c74b9;
}

.form-section {
  margin-bottom: 20px;
}

.form-row {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 10px;
}

.form-group {
  margin-bottom: 15px;
}

.form-control {
  border: 1px solid #ced4da;
  border-radius: 5px;
  padding: 10px;
  width: 100%;
}

.form-control:focus {
  border-color: #4c74b9;
  box-shadow: 0 0 0 2px rgba(76, 116, 185, 0.25);
}

.invalid-feedback {
  color: #e74c3c;
  font-size: 12px;
  margin-top: 5px;
}

.text-muted {
  font-size: 12px;
}

.btn {
  padding: 10px 15px;
  border-radius: 5px;
}

.btn-primary {
  background-color: #4c74b9;
  border-color: #4c74b9;
  color: white;
}

.btn-primary:hover {
  background-color: #3b5c93;
  border-color: #3b5c93;
}

.btn-link {
  color: #4c74b9;
  text-decoration: none;
}

.btn-link:hover {
  text-decoration: underline;
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

</style>
