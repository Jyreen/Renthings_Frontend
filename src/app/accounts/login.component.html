<div class="container">
  <div class="screen">
    <div class="screen__content">
      <h1>Login</h1>
      <form class="login" [formGroup]="form" (ngSubmit)="onSubmit">
        <div class="login__field">
          <i class="login__icon fas fa-user"></i>
          <input type="text" class="login__input" placeholder="User name / Email"
          [ngClass]="{ 'is-invalid': submitted && f.acc_email.errors }"
          formControlName="acc_email">
          <div *ngIf="submitted && f.acc_email.errors" class="invalid-feedback">
            <div *ngIf="f.acc_email.errors.required">Email is required</div>
            <div *ngIf="f.acc_email.errors.email">Email is invalid</div>
          </div>
        </div>
        <div class="login__field">
          <i class="login__icon fas fa-lock"></i>
          <input type="password"
          class="login__input" placeholder="Password"
          formControlName="acc_passwordHash"
          [ngClass]="{ 'is-invalid': submitted && f.acc_passwordHash.errors }"
          >
          <div *ngIf="submitted && f.acc_passwordHash.errors" class="invalid-feedback">
            <div *ngIf="f.acc_passwordHash.errors.required">Password is required</div>
          </div>
        </div>
        <button class="button login__submit" [disabled]="loading" (click)="onSubmit()">
            <span class="button__text">Log In </span>
            <i class="button__icon fas fa-chevron-right"></i>
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          </button>


        <!-- Forgot Password and Sign Up Links -->
        <div class="login__links">
          <a routerLink="../forgot-password" class="forgot-password">Forgot Password?</a>
          <span>|</span>
          <a routerLink="../register" class="sign-up">Sign Up</a>
        </div>
      </form>
      <div class="social-login">
        <h3>Log in via</h3>
        <div class="social-icons">
          <a href="#" class="social-login__icon fab fa-instagram"></a>
          <a href="#" class="social-login__icon fab fa-facebook"></a>
          <a href="#" class="social-login__icon fab fa-twitter"></a>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
/* Fonts and Icon Import */
@import url('https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap');
@import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css');

/* General Styles */
body {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(to right, #1a1a50, #bf1a1a);
  font-family: 'Raleway', sans-serif;
}

.container {
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
}

.screen {
  background: #ffffff;
  position: relative;
  height: 620px;
  width: 480px;
  border-radius: 20px;
  box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
}

.screen__content {
  position: relative;
  padding: 40px 30px;
}

.login__field {
  margin-bottom: 20px;
  position: relative;
}

.login__icon {
  position: absolute;
  top: 12px;
  left: 10px;
  color: #bf1a1a;
  font-size: 20px;
}

.login__input {
  border: 1px solid #dcdcdc;
  background: none;
  padding: 12px 12px 12px 40px;
  font-weight: 400;
  font-size: 16px;
  width: 100%;
  color: #333333;
  border-radius: 8px;
  transition: 0.2s;
}

.login__input:focus {
  outline: none;
  border-color: #1a1a50;
  box-shadow: 0 0 5px #1a1a50;
}

.login__submit {
  background: #bf1a1a;
  font-size: 14px;
  margin-top: 20px;
  padding: 16px 20px;
  border-radius: 26px;
  border: none;
  text-transform: uppercase;
  font-weight: 700;
  display: flex;
  align-items: center;
  justify-content: center;
  width: 100%;
  color: #ffffff;
  box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.1);
  cursor: pointer;
  transition: 0.2s;
}

.login__submit:hover {
  background: #a31515;
}

.login__links {
  margin-top: 15px;
  text-align: center;
}

.forgot-password,
.sign-up {
  color: #bf1a1a;
  text-decoration: none;
  font-weight: 600;
  font-size: 14px;
  transition: color 0.2s;
}

.forgot-password:hover,
.sign-up:hover {
  color: #a31515;
}

.login__links span {
  color: #666666;
  margin: 0 8px;
}

.social-login {
  margin-top: 30px;
  text-align: center;
  color: #666666;
}

.social-icons {
  display: flex;
  justify-content: center;
  margin-top: 10px;
}

.social-login__icon {
  margin: 0 10px;
  color: #bf1a1a;
  font-size: 20px;
  transition: transform 0.3s;
}

.social-login__icon:hover {
  transform: scale(1.2);
  color: #a31515;
}
</style>
